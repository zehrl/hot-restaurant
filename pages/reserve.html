<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>


    <div class="jumbotron">
        <h1 class="display-4">Hot Restaurant</h1>
        <p class="lead">Make your reservation</p>
        <hr class="my-4">
     
        <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>

        <a class="btn btn-danger btn-lg" href="#" role="button">Home</a>
      </div>

      <div class="card">
        <div class="card-header">
          Table Reservation
        </div>
        <div class="card-body">
         
          

          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Phone Number</label>
              <input type="text" class="form-control" id="phoneNumber" >
              <label for="formGroupExampleInput2">Email</label>
              <input type="text" class="form-control" id="email" >
              <label for="formGroupExampleInput2">Unique ID</label>
              <input type="text" class="form-control" id="uniqueID" >
            </div>
          </form>

          <a href="#" class="btn btn-primary" id="add-btn">Submit</a>
        </div>
      </div>

      <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function(event) {
          event.preventDefault();
          var newReservation = {
            name: $("#name").val().trim(),
            phoneNumber: $("#phoneNumber").val().trim(),
            email: $("#email").val().trim(),
            uniqueID: $("#uniqueID").val().trim()
          };
    
          // Question: What does this code do??
          $.post("/api/reservations", newReservation)
            .then(function(data) {
              console.log("add.html", data);
              alert("Adding character...");
            });
        });
      </script>
</body>
